<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>WeatherApp by Llew</title>
    
    <meta charset="UTF-8">
    <meta name="description" content="A handy local weather app">
    <meta name="keywords" content="HTML,CSS,XML,JavaScript">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand' type='text/css'>
    
    <link rel="javascript" type="text/javascript" href="javascript/app.js" media="screen">
    <link rel="jquery" type="text/javascript" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"  media="screen">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </head>
  
  <body class="container-fluid">
    <div class="container box ">
      <div class="display">
        <div id="location"></div>
        <div id="date"></div>
        <div id = "top">
          <div id="icon">
            <canvas id="icon1" width="100" height="100"></canvas>
          </div>

          <div id="tempContainer">
            <span id="temp"></span>
            <span id="tempUnits" style="cursor: pointer"></span>
          </div>
        </div>
        <div id="middle">
          <div id="weather"></div>
          <div id="humidity"></div>
          <div id="wind"></div>
          <div id="test"></div>
        </div>
      </div>
    </div>
    
    <script src="javascript/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  </body>
</html>
